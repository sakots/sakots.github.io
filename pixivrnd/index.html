<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixivランダムさん</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function pixivrnd() {
            var minid = 70300000;
            var maxid = 91000000;
            var artid = Math.floor( Math.random() * (maxid + 1 - minid) ) + minid ;
            location.href = 'https://www.pixiv.net/artworks/' + artid;
        }
    </script>
</head>
<body>
    <header>
        <h1>pixivランダムさん</h1>
        <hr>
    </header>
    <main>
        <div>
            <p id="jump"><a href="javascript:pixivrnd();" rel="noreferrer nofollow">跳ぶ！！</a></p>
        </div>
        <div>
            <ul>
                <li>pixivIDを持っており、かつログインしている状態である必要があります。</li>
                <li>存在しないIDに飛んだ跳はメンゴ。</li>
                <li>R-18に跳ぶこともあるよ。気をつけてね。</li>
            </ul>
        </div>
    </main>
    <footer>

        </div>
    </footer>
</body>
</html>
